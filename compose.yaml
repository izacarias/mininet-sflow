services:
  sflow-rt:
    build: ./sflow-rt
    container_name: sflow-rt
    restart: unless-stopped
    # volumes:
    # - ./sflow-rt/store:/sflow-rt/store
    # - ./sflow-rt/app:/sflow-rt/app 
    ports:
      - '6343:6343/udp'
      - '8008:8008'

  
  onos:
    image: onosproject/onos:2.5.1
    container_name: onos
    restart: unless-stopped
    ports:
      - '8181:8181'
      - '8001:8101'
      - '6653:6653'
      - '6640:6640'
  
  
  influxdb:
    image: influxdb:2.7.6
    container_name: influxdb2
    restart: unless-stopped
    volumes:
      # Mount for influxdb data directory and configuration
      - ./influxdb2/data:/var/lib/influxdb2:rw
      # - ./influxdb2/config:/etc/influxdb2
    ports:
      - "8086:8086"
    environment:
      - DOCKER_INFLUXDB_INIT_USERNAME = admin
      - DOCKER_INFLUXDB_INIT_PASSWORD = admin123
      - DOCKER_INFLUXDB_INIT_ORG = ibn
      - DOCKER_INFLUXDB_INIT_BUCKET = ibn
      - DOCKER_INFLUXDB_INIT_ADMIN_TOKEN = OaujNLMeQcH3ziNdeP-huuOIdiJPgSwh2nR9mDqwF5tlu5kYQ6RO1KzCdr8lBShb_w0vGwxxWoZulLIojIEd3w== 
